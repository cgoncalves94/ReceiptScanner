# Workflow name
name: "Run pre-commit hooks"

# Trigger the workflow on pull requests and pushes to the "main" branch
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

# Grant write permissions to push fixes back to the PR
permissions:
  contents: write

# Define the jobs for the workflow
jobs:
  # Job name
  pre-commit:
    # Readable name for the job
    name: Lint code and README files
    # Runner environment for the job
    runs-on: ubuntu-latest

    # Steps to be executed in the job
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # Set up a Python virtual environment
      - name: Set up Python and Virtual Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pre-commit

      # Install pre-commit hooks
      - name: Install pre-commit hooks
        run: |
          source venv/bin/activate
          pre-commit install

      # Run pre-commit hooks on all files
      - name: Run pre-commit
        id: precommit
        run: |
          source venv/bin/activate
          pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true

      # Commit and push changes if pre-commit fails
      - name: Commit and push changes
        if: steps.precommit.outcome == 'failure'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout ${{ github.head_ref }}
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Apply pre-commit hook fixes"
            git push https://${{ github.token }}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
