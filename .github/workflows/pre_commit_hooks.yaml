# Workflow name
name: "Lint"

# Trigger the workflow on pull requests and pushes to the "main" branch
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

# Grant write permissions to push fixes back to the PR
permissions:
  contents: write

# Define the jobs for the workflow
jobs:
  # Backend linting with pre-commit hooks
  backend:
    name: Backend Lint (Ruff)
    # Runner environment for the job
    runs-on: ubuntu-latest

    # Steps to be executed in the job
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      # Set up a Python virtual environment
      - name: Set up Python and Virtual Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pre-commit

      # Install pre-commit hooks
      - name: Install pre-commit hooks
        run: |
          source venv/bin/activate
          pre-commit install

      # Run pre-commit hooks on all files
      - name: Run pre-commit
        id: precommit
        run: |
          source venv/bin/activate
          pre-commit run --all-files --show-diff-on-failure
        continue-on-error: true

      # Commit and push changes if pre-commit fails (only on PRs)
      - name: Commit and push changes
        if: steps.precommit.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout ${{ github.head_ref }}
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Apply pre-commit hook fixes"
            git push https://${{ github.token }}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Fail the job if pre-commit failed on push (can't auto-fix main)
      - name: Fail if pre-commit failed on push
        if: steps.precommit.outcome == 'failure' && github.event_name == 'push'
        run: |
          echo "Pre-commit checks failed on push to main. Please fix locally and push again."
          exit 1

  # Frontend linting and build check
  frontend:
    name: Frontend Lint (ESLint) & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
