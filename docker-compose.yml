services:
  db:
    image: pgvector/pgvector:pg17
    container_name: receipt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: receipt_analyzer
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: receipt-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: db
    ports:
      - "8000:8000"
    volumes:
      - receipt-uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    container_name: receipt-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres-data:
    driver: local
  receipt-uploads:
    driver: local

networks:
  app-network:
    driver: bridge
