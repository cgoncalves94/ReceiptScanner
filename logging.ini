[loggers]
keys=root,uvicorn,app

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console
qualname=root

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_app]
level=DEBUG
handlers=console
qualname=app
propagate=0

[handler_console]
class=StreamHandler
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
